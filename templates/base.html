<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Control Dashboard - Tablet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-carbon-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/improved-dashboard-enhancements.css') }}">
    {% if request.endpoint == 'controls2' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/controls2.css') }}">
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Persistent Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Greenhouse</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item {% if request.endpoint == 'monitoring' %}active{% endif %}" data-page="monitoring">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Monitoring</span>
                </li>
                <li class="nav-item {% if request.endpoint == 'controls' %}active{% endif %}" data-page="controls">
                    <i class="fas fa-sliders-h"></i>
                    <span>Controls</span>
                </li>
                <li class="nav-item {% if request.endpoint == 'camera' %}active{% endif %}" data-page="camera">
                    <i class="fas fa-camera"></i>
                    <span>Camera Control</span>
                </li>
                <li class="nav-item {% if request.endpoint == 'analytics' %}active{% endif %}" data-page="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </li>
                <li class="nav-item {% if request.endpoint == 'alerts' %}active{% endif %}" data-page="alerts">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span>Operational</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="page-title">
                    <h1 id="currentPageTitle">{{ page_title }}</h1>
                </div>
                <div class="header-actions">
                    <button class="action-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content Container -->
            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% if request.endpoint == 'controls2' %}
    <script src="{{ url_for('static', filename='js/controls2.js') }}"></script>
    {% endif %}
</body>
</html>
